<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocalMed - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles3.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="floating-clouds">
        <div class="cloud left-cloud">
            <div class="feature-text">24/7 Access</div>
        </div>
        <div class="cloud right-cloud">
            <div class="feature-text">Secure Platform</div>
        </div>
        <div class="cloud bottom-left-cloud">
            <div class="feature-text">Easy Management</div>
        </div>
    </div>
    
    <header>
        <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="VocalMed Logo" class="logo">
    </header>
    <main class="form-container">
        <h1>Register Your Shop</h1>
        <form action="{{ url_for('register') }}" method="post">
            <div class="input-group">
                <i class="fas fa-store"></i>
                <input type="text" name="store_name" placeholder="Shop Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn register-btn">Register</button>
        </form>
        
        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </main>

    <script>
        // Add slight tilt effect on form hover
        const form = document.querySelector('form');
        form.addEventListener('mouseenter', () => {
            form.style.transform = 'perspective(1000px) rotateY(5deg)';
        });
        form.addEventListener('mouseleave', () => {
            form.style.transform = 'perspective(1000px) rotateY(0deg)';
        });
        
        // Input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-3px)';
                input.parentElement.style.boxShadow = '0 0 15px rgba(31, 182, 255, 0.6)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
                input.parentElement.style.boxShadow = '0 0 10px rgba(31, 182, 255, 0.3)';
            });
        });
    </script>
</body>
</html>
